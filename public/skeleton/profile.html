<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DevDash</h1>
        <i class="hamburger fas fa-align-right"></i>
      </header>

      <div class="row">
        <div class="left-nav col-md-2">
          <div class="center card">
            <div class="card-body">
              <i class="icons fas fa-home"></i>
              <br />
              <i class="icons fas fa-info"></i>
              <br />
              <i class="icons fas fa-envelope"></i>
            </div>
          </div>
        </div>

        <div class="col-md-10">
          <div class="center card description text-center">
            <div class="card-body">
              <h2>Create Your Developer Profile</h2>
            </div>
          </div>
          <div class="profile center card">
            <div class="center card-body">
              <h3>
                Please Fill out the following to complete your developer profile
              </h3>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="name-signup">Name:</label> <br />
                    <input class="form-input" type="text" id="name-signup" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Email:</label> <br />
                    <input class="form-input" type="email" id="email-signup" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Bio:</label> <br />
                    <input class="form-input" type="text" id="email-signup" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="name-signup">Dev Goals:</label> <br />
                    <input class="form-input" type="text" id="dev-goals" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Dev Languages:</label> <br />
                    <input class="form-input" type="text" id="languages" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Strengths:</label> <br />
                    <input class="form-input" type="text" id="strengths" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Weaknesses:</label> <br />
                    <input class="form-input" type="text" id="weaknesses" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
