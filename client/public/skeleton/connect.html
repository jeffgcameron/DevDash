<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DevDash</h1>
        <i class="hamburger fas fa-align-right"></i>
      </header>

      <div class="row">
        <div class="left-nav col-md-2">
          <div class="center card">
            <div class="card-body">
              <i class="icons fas fa-home"></i>
              <br />
              <i class="icons fas fa-info"></i>
              <br />
              <i class="icons fas fa-envelope"></i>
            </div>
          </div>
        </div>

        <div class="col-md-10">
          <div class="center card description text-center">
            <div class="card-body">
              Something catchy. Description of the App>
            </div>
          </div>
          <div class="profile center card">
            <div class="center card-body">
              <h2>
                Who would you like to connect with?
              </h2>
              <div class="form-group">
                <label for="name-signup">Languages:</label> <br />
                <input class="form-input" type="text" id="language-search" />
              </div>
              <div class="form-group">
                <label for="name-signup">Location:</label> <br />
                <input class="form-input" type="text" id="location-search" />
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
